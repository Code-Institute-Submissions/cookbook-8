{% extends "base.html" %}
{% block title%}Home{% endblock %}
{% block content %}
  <main>
    <div class="custom-container">
      <form class="form-inline" action="{{ url_for("by_search") }}" method="POST">
        <input type="text" name="search" class="form-control mb-2 ml-2 col-3" placeholder="Search recipes"> 
        <button type="submit" name="search" class="btn-link mb-2 ml-1"><i class="fas fa-search fa-2x"></i></button>
      </form>
    </div>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://s3.eu-west-2.amazonaws.com/cookbookproject/shutterstock_1068998045.jpg" alt="Falafel">
          <div class="carousel-caption">
            <h3>Tasty falafel</h3>
            <p>Easy and satisfying veggie lunch!</p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="https://s3.eu-west-2.amazonaws.com/cookbookproject/shutterstock_622291619.jpg" alt="Fish">
          <div class="carousel-caption">
            <h3>Fish</h3>
            <p>Delicious fish & chips!</p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="https://s3.eu-west-2.amazonaws.com/cookbookproject/shutterstock_712611037.jpg" alt="Parsnip Soup">
          <div class="carousel-caption">
            <h3>Parsnips</h3>
            <p>Spicy parsnip soup!</p>
          </div>   
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </main>
  <footer>
    <div class="text-center">
      <p class="footer">Copyright &#169; 2019</p>
    </div>
  </footer>
{% endblock %}
