{% extends 'base.html' %}
{% block title%}My recipes{% endblock %}
{% block content %}
	{% for recipe in my_recipes %}
		<div>
			<ul class="nav nav-tabs nav-justified">
			<li class="nav-item">
			<a class="nav-link active" href="{{url_for('show_single', single_id=recipe._id, image=recipe.image, description=recipe.description, key_1=recipe.key_ingredient_1, calories=recipe.calories, time=recipe.time, serves=recipe.serves, sub_1=recipe.substitute_1, voted_list=recipe.voted_list, upvotes=recipe.upvotes, downvotes=recipe.downvotes)}}">{{recipe.name}}</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="{{url_for('edit_recipe', edit_id=recipe._id)}}">Edit Recipe</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="{{url_for('delete_recipe', delete_id=recipe._id)}}">Delete Recipe</a>
			</li>
			</ul>
		</div>
	{% endfor %}
{% endblock %}
