{% extends 'base.html' %}
{% block content %}
<div class="row">
{% for recipe in recipes %}
	<div class="col-6">
		<div class="card">
		  <img class="card-img-top" src="{{ url_for('static', filename='img/fish.jpg') }}" alt="Card image cap">
		  <div class="card-body">
		    <h5 class="card-title">{{recipe.name}}</h5>
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    <a href="{{url_for('show_single', single_id=recipe._id)}}">{{recipe.name}}</a>
		  </div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
