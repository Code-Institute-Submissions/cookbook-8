{% extends 'base.html' %}
{% block content %}
	<div class='container'>
		<form action='{{url_for('add_recipe')}}' method="POST">
			<label for='name'>Recipe name</label>
			<input type='text' name='name' class="form-control" required>
			<label for='image'>Image URL</label>
			<input type='text' name='image' class="form-control" required>
			<label for='description'>Description</label>
			<textarea name='description' class="form-control" required></textarea>
			<label for='key_ingredient_1'>Key ingredient</label>
			<input type='text' name='key_ingredient_1' class="form-control" required>
			<label for='key_ingredient_2'>Key ingredient</label>
			<input type='text' name='key_ingredient_2' class="form-control">
			<label for='key_ingredient_3'>Key ingredient</label>
			<input type='text' name='key_ingredient_3' class="form-control">
			<label for='calories'>Calories</label>
			<input type='text' name='calories' class="form-control" required>
			<label for='time'>Time (in minutes)</label>
			<input type='text' name='time' class="form-control" required>
			<label for='serves'>Serves</label>
			<input type='text' name='serves' class="form-control" required>
			<label for='substitute_1'>Subsitute ingredient</label>
			<input type='text' name='substitute_1' class="form-control">
			<label for='substitute_2'>Subsitute ingredient</label>
			<input type='text' name='substitute_2' class="form-control">
			<button type='submit' name='action' class="btn btn-dark">Submit</button>
		</form>
	</div>
{% endblock %}
